kind: Namespace
apiVersion: v1
metadata:
  name: volume-nfs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${nfs_sts}
  namespace: volume-nfs
  labels:
    volume.io/nfs: ${nfs_sts}
spec:
  serviceName: ${nfs_sts}
  replicas: 1
  selector:
    matchLabels:
      volume.io/nfs: ${nfs_sts}
  template:
    metadata:
      labels:
        volume.io/nfs: ${nfs_sts}
    spec:
      restartPolicy: Always
      # priorityClassName: system-node-critical
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 0
      containers:
      - name: exporter
        image: alexzhc/nfs-exporter
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: '200m'
            memory: '200Mi'
        env:
        - name: pod_uid
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: nfs_ns
          value: ${nfs_ns}
        - name: nfs_pvc
          value: ${nfs_pvc}
        - name: data_pv
          value: ${data_pv}
        - name: export_dir
          value: /var/lib/volume/nfs/${data_pv}
        - name: export_opt
          value: rw,insecure,no_root_squash,no_subtree_check,crossmnt
        - name: export_ip
          value: "0.0.0.0"
        # - name: export_ip
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: status.podIP
        readinessProbe:
          tcpSocket:
            port: 2049
          periodSeconds: 1
        lifecycle:
            preStop:
              exec:
                command: [ "prestop.sh" ]
        volumeMounts:
        - mountPath: /var/lib/volume/nfs
          name: nfs
          mountPropagation: Bidirectional
        - name: data
          mountPath: /var/lib/volume/nfs/${data_pv}
        - name: systemd
          mountPath: /etc/systemd/system
      volumes:
      - name: nfs
        hostPath:
          path: /var/lib/volume/nfs
      - name: data
        persistentVolumeClaim:
          claimName: ${data_pvc}
      - name: systemd
        hostPath:
          path: /etc/systemd/system
      
---
apiVersion: v1
kind: Service
metadata:
  name: ${nfs_sts}
  namespace: volume-nfs
  labels:
    volume.io/nfs: ${nfs_sts}
spec:
  selector:
      volume.io/nfs: ${nfs_sts}
  type: ClusterIP
  ports:
  - name: nfs
    port: 2049
  - name: nfs-udp
    port: 2049
    protocol: UDP
  - name: nlockmgr
    port: 32803
  - name: nlockmgr-udp
    port: 32803
    protocol: UDP
  - name: mountd
    port: 20048
  - name: mountd-udp
    port: 20048
    protocol: UDP
  - name: rquotad
    port: 875
  - name: rquotad-udp
    port: 875
    protocol: UDP
  - name: rpcbind
    port: 111
  - name: rpcbind-udp
    port: 111
    protocol: UDP
  - name: statd
    port: 662
  - name: statd-udp
    port: 662
    protocol: UDP

